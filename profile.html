<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile ‚Äî Stokvel PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #222;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .header p {
      margin: 6px 0 0;
      color: #666;
      font-size: 14px;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 24px 20px;
    }

    .section {
      margin-bottom: 28px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-size: 13px;
      color: #666;
    }

    .value {
      font-size: 14px;
      font-weight: 500;
    }

    .about {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    .secondary-btn {
      margin-top: 10px;
      background: #f1f3f6;
      color: #222;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .secondary-btn:active {
      transform: scale(0.98);
    }

    /* Navigation */
    .nav {
      display: flex;
      border-top: 1px solid #eee;
    }

    .nav a {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      color: #666;
    }

    .nav a.active {
      color: #0b5cff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1>Profile</h1>
      <p>Your account details</p>
    </div>

    <!-- Content -->
    <div class="content">

      <!-- Account section -->
      <div class="section">
        <div class="section-title">Account</div>

        <div class="card">
          <div class="row">
            <div class="label">Phone number</div>
            <div class="value">+27 71 129 7262</div>
          </div>
        </div>
      </div>

      <!-- About section -->
      <div class="section">
        <div class="section-title">About Stokvel PRO</div>

        <div class="card">
          <p class="about">
            Stokvel PRO helps groups save together in a simple
            and transparent way. Create a stokvel, stay accountable,
            and reach your goals as a community.
          </p>
        </div>
      </div>

      <!-- Actions -->
      <div class="section">
        <button class="secondary-btn">
          Log out
        </button>
      </div>

    </div>

    <!-- Navigation -->
    <div class="nav">
      <a href="dashboard.html">üè† Home</a>
      <a href="create-stokvel.html">‚ûï Create</a>
      <a href="profile.html" class="active">‚öôÔ∏è Profile</a>
    </div>

  </div>
</body>
</html>
