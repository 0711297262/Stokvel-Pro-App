<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Stokvel â€” Stokvel Pro</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f8fb;
      --surface:rgba(255,255,255,.9);
      --primary:#1b3b5a;
      --accent:#4f8cff;
      --muted:#6b7280;
      --radius:20px;
      --shadow:0 18px 40px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:Inter,system-ui,-apple-system,sans-serif;
      background:linear-gradient(180deg,#eef3ff,var(--bg));
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:440px;
      background:var(--surface);
      backdrop-filter:blur(18px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:30px;
    }

    h1{
      margin:0 0 6px;
      font-size:22px;
      letter-spacing:-.3px;
    }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:24px;
    }

    label{
      display:block;
      font-size:13px;
      font-weight:600;
      margin:16px 0 6px;
    }

    input{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid #d1d5db;
      font-size:15px;
    }

    input::placeholder{color:#9ca3af}

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .actions{
      margin-top:26px;
      display:flex;
      gap:12px;
    }

    button{
      flex:1;
      border:none;
      padding:14px 18px;
      border-radius:14px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),#7aa7ff);
      color:#fff;
      box-shadow:0 10px 26px rgba(79,140,255,.35);
    }

    .secondary{
      background:#fff;
      color:var(--primary);
      box-shadow:0 10px 26px rgba(0,0,0,.08);
    }

    @media(max-width:420px){
      .row{grid-template-columns:1fr}
    }
    .top-nav{
  display:flex;
  gap:14px;
  justify-content:flex-end;
  margin-bottom:20px;
}

.top-nav a{
  font-size:13px;
  font-weight:600;
  text-decoration:none;
  color:var(--muted);
  padding:8px 12px;
  border-radius:10px;
}

.top-nav a:hover{
  background:#eef2ff;
  color:var(--primary);
}

  </style>
</head>

<body>
    <nav class="top-nav">
  <a href="dashboard.html">Dashboard</a>
  <a href="create-stokvel.html">Create</a>
  <a href="contributions.html">Contributions</a>
  <a href="payouts.html">Payouts</a>
  <a href="profile.html">Profile</a>
</nav>

  <div class="card">
    <h1>Create a Stokvel</h1>
    <div class="subtitle">Set up your savings circle in minutes</div>

    <label for="name">Stokvel name</label>
    <input id="name" placeholder="e.g. December Savings Club" />

    <div class="row">
      <div>
        <label for="amount">Monthly contribution (R)</label>
        <input id="amount" type="number" placeholder="500" />
      </div>
      <div>
        <label for="members">Number of members</label>
        <input id="members" type="number" placeholder="12" />
      </div>
    </div>

    <label for="start">Start month</label>
    <input id="start" type="month" />

    <div class="actions">
      <button class="secondary" onclick="location.href='dashboard.html'">
        Cancel
      </button>
      <button>
        Create stokvel
      </button>
    </div>
  </div>
</body>
</html>
