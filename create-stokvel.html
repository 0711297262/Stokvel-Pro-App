<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Stokvel â€” Stokvel Pro</title>

  <base href="/Stokvel-Pro-App/">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <main class="card centered">
    <h2>Create a Stokvel</h2>

    <form>
      <input id="stokvelName" placeholder="Stokvel name" required />
      <input id="amount" type="number" placeholder="Contribution amount" required />
      <select id="frequency">
        <option value="Monthly">Monthly</option>
        <option value="Weekly">Weekly</option>
      </select>

      <button type="submit">Create stokvel</button>
    </form>
  </main>

  <script type="module">
    import { supabase } from "./js/supabase.js";
    import { guard } from "./js/auth-guard.js";

    await guard("protected");

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      await supabase.from("stokvels").insert({
        name: stokvelName.value,
        contribution_amount: amount.value,
        frequency: frequency.value
      });

      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
