<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Dashboard — Stokvel Pro</title>

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

<style>
  :root {
    --bg: #f6f8fb;
    --surface: rgba(255, 255, 255, 0.85);
    --primary: #1b3b5a;
    --accent: #4f8cff;
    --muted: #6b7280;
    --success: #16a34a;
    --radius: 20px;
    --shadow-soft: 0 12px 30px rgba(0,0,0,0.08);
    --shadow-strong: 0 18px 40px rgba(0,0,0,0.15);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 24px;
    min-height: 100vh;
    font-family: Inter, system-ui, -apple-system, sans-serif;
    background: linear-gradient(180deg, #eef3ff, var(--bg));
    color: #0f172a;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 32px;
  }

  h1 {
    margin: 0;
    font-size: 24px;
    letter-spacing: -0.3px;
  }

  .subtitle {
    margin-top: 6px;
    font-size: 14px;
    color: var(--muted);
  }

  .actions {
    display: flex;
    gap: 10px;
  }

  /* Buttons */
  button {
    border: none;
    padding: 12px 18px;
    border-radius: 14px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, var(--accent), #7aa7ff);
    color: #fff;
    box-shadow: 0 10px 26px rgba(79, 140, 255, 0.35);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 14px 32px rgba(79, 140, 255, 0.45);
  }

  button.secondary {
    background: #ffffff;
    color: var(--primary);
    box-shadow: var(--shadow-soft);
  }

  /* Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  /* Cards */
  .card {
    background: var(--surface);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: var(--radius);
    padding: 22px;
    box-shadow: var(--shadow-strong);
    border: 1px solid rgba(255,255,255,0.35);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 24px 48px rgba(0,0,0,0.18);
  }

  .card h3 {
    margin: 0 0 8px;
    font-size: 18px;
  }

  .card p {
    margin: 0;
    font-size: 14px;
    color: var(--muted);
  }

  .meta {
    margin-top: 14px;
    font-size: 13px;
    color: var(--muted);
  }

  /* Empty state */
  .empty {
    margin-top: 100px;
    text-align: center;
    color: var(--muted);
  }

  .empty h3 {
    margin-bottom: 8px;
    color: #0f172a;
  }
