<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile — Stokvel Pro</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f8fb;
      --surface:rgba(255,255,255,.9);
      --primary:#1b3b5a;
      --accent:#4f8cff;
      --muted:#6b7280;
      --danger:#dc2626;
      --radius:20px;
      --shadow:0 18px 40px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:Inter,system-ui,-apple-system,sans-serif;
      background:linear-gradient(180deg,#eef3ff,var(--bg));
      color:#0f172a;
      padding:24px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:28px;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:-.3px;
    }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-top:4px;
    }

    .container{
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .card{
      background:var(--surface);
      backdrop-filter:blur(18px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px 22px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
      border-bottom:1px solid #e5e7eb;
    }

    .row:last-child{border-bottom:none}

    .label{
      font-size:13px;
      color:var(--muted);
    }

    .value{
      font-size:14px;
      font-weight:600;
    }

    .actions{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:10px;
    }

    button{
      border:none;
      padding:14px 18px;
      border-radius:14px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),#7aa7ff);
      color:#fff;
      box-shadow:0 10px 26px rgba(79,140,255,.35);
    }

    .secondary{
      background:#fff;
      color:var(--primary);
      box-shadow:0 10px 26px rgba(0,0,0,.08);
    }

    .danger{
      background:#fee2e2;
      color:var(--danger);
      box-shadow:none;
    }
    .top-nav{
  display:flex;
  gap:14px;
  justify-content:flex-end;
  margin-bottom:20px;
}

.top-nav a{
  font-size:13px;
  font-weight:600;
  text-decoration:none;
  color:var(--muted);
  padding:8px 12px;
  border-radius:10px;
}

.top-nav a:hover{
  background:#eef2ff;
  color:var(--primary);
}

  </style>
</head>

<body>
  <header>
    <div>
      <h1>My Profile</h1>
      <div class="subtitle">Account & role information</div>
    </div>
    <button onclick="location.href='dashboard.html'">Back</button>
  </header>
  
<nav class="top-nav">
  <a href="dashboard.html">Dashboard</a>
  <a href="create-stokvel.html">Create</a>
  <a href="contributions.html">Contributions</a>
  <a href="payouts.html">Payouts</a>
  <a href="profile.html">Profile</a>
</nav>

  <div class="container">
    <div class="card">
      <div class="row">
        <div class="label">Name</div>
        <div class="value">Nthabiseng Phooko</div>
      </div>
      <div class="row">
        <div class="label">Role</div>
        <div class="value">Administrator</div>
      </div>
      <div class="row">
        <div class="label">Phone</div>
        <div class="value">+27••• ••••</div>
      </div>
      <div class="row">
        <div class="label">Active stokvels</div>
        <div class="value">1</div>
      </div>
    </div>

    <div class="card actions">
      <button class="secondary">Edit profile</button>
      <button class="secondary">Change PIN</button>
      <button class="danger">Log out</button>
    </div>
  </div>
</body>
</html>
