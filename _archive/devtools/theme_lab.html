<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stokvel PRO â€” Theme Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin:0;
    background:#eceff4;
    font-family: system-ui, -apple-system;
    display:flex;
    flex-direction:column;
    height:100vh;
  }

  .toolbar {
    padding:12px;
    background:white;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    display:flex;
    gap:12px;
  }

  glass-glass-glass-btn {
    padding:8px 12px;
    border-radius:6px;
    border:none;
    cursor:pointer;
    background:#2b78c9;
    color:white;
  }

  .preview {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
  }

  iframe {
    width:420px;
    height:780px;
    border-radius:24px;
    background:white;
    border:none;
    box-shadow:0 18px 45px rgba(0,0,0,0.25);
  }

  /* DARK MODE SIM */
  .dark-sim iframe {
    filter:invert(1) hue-rotate(180deg);
    background:black;
  }
</style>
  <link rel="stylesheet" href="css/glass-ui.css">
</head>

<body>
  <div id="headerContainer"></div>
<script src="/devtools/devtools_loader.js" defer></script>
<script src="/devtools/use_real_theme.js" defer></script>
<script src="/devtools/motion_presets.js"></script>
<div class="toolbar">
  <glass-glass-glass-btn onclick="setMode('light')">Light Mode</glass-glass-glass-btn>
  <glass-glass-glass-btn onclick="setMode('dark')">Dark Mode</glass-glass-glass-btn>
  <glass-glass-glass-btn onclick="reload()">Reload Page</glass-glass-glass-btn>

  <select id="page" onchange="loadPage()">
    <option value="../dashboard.html">Dashboard</option>
    <option value="../groups.html">Groups List</option>
    <option value="../group_overview.html">Group Overview</option>
    <option value="../profile.html">Profile</option>
    <option value="../notifications.html">Alerts</option>
  </select>
</div>

<div id="preview" class="preview">
  <iframe id="frame" src="../dashboard.html"></iframe>
</div>

<script>
function setMode(mode){
  const wrap = document.getElementById("preview");
  wrap.className = mode === 'dark' ? "preview dark-sim" : "preview";
}

function loadPage(){
  const url = document.getElementById("page").value;
  document.getElementById("frame").src = url;
}

function reload(){
  const frame = document.getElementById("frame");
  frame.src = frame.src;
}
</script>

  <div id="footerContainer"></div>
  <div id="bottomNavContainer"></div>
  <script type="module" src="/js/load-partials.js"></script>
</body>
</html>
