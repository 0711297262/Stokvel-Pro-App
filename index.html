<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€” Stokvel Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f6f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      color: #6b7280;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login</h1>
    <p>Enter your email to receive a secure login link.</p>

    <input id="email" type="email" placeholder="you@example.com" required />
    <button id="loginBtn">Send login link</button>
  </div>

<script type="module">
  import { supabase } from "./js/supabase-client.js";


  // âœ… AUTO-REDIRECT IF ALREADY LOGGED IN
  const { data: { user } } = await supabase.auth.getUser();
  if (user) {
    window.location.href = "./dashboard.html";
  }

  const emailInput = document.getElementById("email");
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) {
      alert("Please enter your email");
      return;
    }

    loginBtn.textContent = "Sending...";
    loginBtn.disabled = true;

    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo:
          window.location.origin + "/Stokvel-Pro-App/dashboard.html"
      }
    });

    if (error) {
      alert(error.message);
      loginBtn.textContent = "Send login link";
      loginBtn.disabled = false;
      return;
    }

    alert("Check your email for the login link ðŸ“§");
    loginBtn.textContent = "Send login link";
    loginBtn.disabled = false;
  });
</script>

</body>
</html>
