<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — Stokvel Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #155eef;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .demo-note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Login</h1>
    <p>Enter your phone number</p>

    <input id="phone" placeholder="+2771..." />
    <button id="loginBtn">Continue</button>

    <div class="demo-note">
      Demo mode — no SMS required
    </div>
  </div>

  <script>
    // ✅ DEMO MODE ONLY
    document.getElementById("loginBtn").onclick = () => {
      const phone = document.getElementById("phone").value.trim();

      if (!phone) {
        alert("Enter phone number");
        return;
      }

      // Simulate login success
      localStorage.setItem("demoUserPhone", phone);

      // Go straight to dashboard
      window.location.href = "/dashboard.html";
    };
  </script>
</body>
</html>
